{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterBikes | Login</title>

    <!-- Fuente logo masterbikes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/estilo_login.css' %}">
</head>

<body class="d-flex flex-column align-items-center min-vh-100"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <form method="post" id="formLogin">
        {% csrf_token %}
        <div id="iconoLogin">
            <img src="{% static 'app/img/icono_login.png' %}" alt="login" width="120">
        </div>
        <div class="form-group" id="formCorreo">
          <label for="exampleInputEmail1">Correo electrónico</label>
          <input name="email" type="email" class="form-control" id="inputCorreo" aria-describedby="emailHelp" placeholder="Ingrese su correo">
        </div>
        <div class="form-group" id="formContraseña">
          <label for="exampleInputPassword1">Contraseña</label>
          <input name="password" type="password" class="form-control" id="inputContraseña" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn btn-primary" id="btnIniciarSesion">Iniciar sesión</button>
        <a class="btn btn-primary" id="btnRegistrarse" href="{% url 'registro' %}">Registrarse</a>
        {% if messages %}
        {% for m in messages %}
        <label for="" style="text-align: center; color: red;">{{m}}</label>
        {% endfor %}
        {% endif %}
    </form>


</body>

<footer class="mt-auto w-100"> 
    <div id="info">
        <h3>Contacto: +56 9 0000 0000</h3>
        <h3>Correo: contacto@masterbikes.cl</h3>
        <div id="redes_sociales">
            <h3>Redes sociales:</h3>
            <a href=""><img src="{% static 'app/img/facebook.png' %}" alt="facebook"></a>
            <a href=""><img src="{% static 'app/img/instagram.png' %}" alt="instagram"></a>
            <a href=""><img src="{% static 'app/img/twitter.png' %}" alt="twitter"></a>
        </div>
        <h3>© Informanía 2022</h3>
    </div>

    <div id="logo_footer">
        <img src="{% static 'app/img/masterbike.png' %}" alt="logo">
    </div>
</footer>

</html>
