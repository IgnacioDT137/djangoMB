{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de mantención</title>

    <!-- Fuente logo masterbikes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'app/css/estilo_mant_form.css' %}">
</head>

<body>

    <header>

        <div id="logo_header">
            <img src="{% static 'app/img/masterbike.png' %}" alt="logo">
            <h2>MasterBikes</h2>
        </div>

        <div id="menu">
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'tienda' %}">Tienda</a>
            <a href="{% url 'carrito' %}">Carrito</a>
            <div class="btn-group">
                <button id="iniciarsesion" type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false" style="color: #ffffff; font-family: 'Secular One', sans-serif;"> <img src="iconos/user_24px.png" alt="" width="28px">
                    Servicios                
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" type="button"><a href="{% url 'arriendo-form' %}">Arriendos</a></button>
                    </li>
                    <li><button class="dropdown-item" type="button"><a href="{% url 'mantencion-form' %}">Mantención</a></button>
                    </li>
                </ul>
            </div>
            <div class="btn-group">
                <button id="iniciarsesion" type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false" style="color: #ffffff; font-family: 'Secular One', sans-serif;"> <img src="iconos/user_24px.png" alt="" width="28px">
                    Mi cuenta               
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" type="button"><a href="">Historial de compras</a></button>
                    </li>
                    <li><button class="dropdown-item" type="button"><a href="">Notificaciones</a></button>
                    </li>
                    <li><button class="dropdown-item" type="button"><a href="">Ajustes</a></button>
                    </li>            
                    <li><button class="dropdown-item" type="button"><a href="">Cerrar sesión</a></button>
                    </li>
                </ul>               
            </div>
        </div>
    </header>

    <div class="container">
        <form action="" method="post" id="form">
            {% csrf_token %}
            <h3>Formulario de mantención</h3>
            
            <label for="" class="form-label">Tipo de bici</label>
            <select name="tipo_bici" class="form-select">
                <option value="Bicicleta de Tour">Bicicleta de Tour</option>
                <option value="Bicicleta Sport">Bicicleta Sport</option>
                <option value="Bicicleta Mountain Bike">Bicicleta Mountain Bike</option>
            </select>
            <br>
            <label for="" class="form-label">Tipo de mantención</label>
            <select name="tipo_mantencio" class="form-select">
                <option value="Ajuste de frenos, dirección y conos">Ajuste de frenos, dirección y conos</option>
                <option value="Apriete completo">Apriete completo</option>
                <option value="Centrado de ruedas">Centrado de ruedas</option>
                <option value="Inflado de ruedas">Inflado de ruedas</option>
                <option value="Limpieza parcial a bici armada">Limpieza parcial a bici armada</option>
                <option value="Lubricación de cadena">Lubricación de cadena</option>
                <option value="*Si selecciona la mantención FULL aparecerán más*">*Si selecciona la mantención FULL aparecerán más*</option>
            </select>
            <br>
            <label for="" class="form-label">¿En qué consiste su problema?</label>
            <textarea name="detalles" id="" cols="50" rows="8"></textarea>
            <button type="submit" class="btn btn-primary">Reservar</button>
            <br> 
           
            <br>
            {% if messages %}
		    {% for m in messages %}
		    <p id="mensaje" style="color: white;">{{m}}</p>
		    {% endfor %}
		    {% endif %}
        </form>
    </div>

    <footer>
        <div id="info">
            <h3>Contacto: +56 9 0000 0000</h3>
            <br>
            <h3>Correo: contacto@masterbikes.cl</h3>
            <br>
            <div id="redes_sociales">
                
                <h3>Redes sociales:</h3>
                <a href=""><img src="{% static 'app/img/facebook.png' %}" alt="facebook"></a>
                <a href=""><img src="{% static 'app/img/instagram.png' %}" alt="instagram"></a>
                <a href=""><img src="{% static 'app/img/twitter.png' %}" alt="twitter"></a>
                
            </div>
            <br>
            <h3>© Informanía 2022</h3>
        </div>
        <div id="logo_footer">
            <img src="{% static 'app/img/masterbike.png' %}" alt="logo">
        </div>

    
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
