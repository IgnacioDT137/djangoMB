{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de mantención</title>

    <!-- Fuente logo masterbikes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'app/css/estilo_mant_form.css' %}">
</head>

<body>

    <header>

        <div id="logo_header">
            <img src="{% static 'app/img/masterbike.png' %}" alt="logo">
            <h2>MasterBikes</h2>
        </div>

        <div id="menu">
            <a href="">Inicio</a>
            <a href="">Tienda</a>
            <a href="">Carrito</a>
            <a href="">Servicios</a>
            <a href="">Mi cuenta</a>
        </div>

    </header>

    <div class="container">
        <form action="" id="form">
            {% csrf_token %}
            <h3>Formulario de mantención</h3>
            
            <label for="" class="form-label">Tipo de bici</label>
            <select name="" class="form-select">
                <option value="">Bicicleta de Tour</option>
                <option value="">Bicicleta Sport</option>
                <option value="">Bicicleta Mountain Bike</option>
            </select>
            <br>
            <label for="" class="form-label">Tipo de mantención</label>
            <select name="" class="form-select">
                <option value="">Ajuste de frenos, dirección y conos</option>
                <option value="">Apriete completo</option>
                <option value="">Centrado de ruedas</option>
                <option value="">Inflado de ruedas</option>
                <option value="">Limpieza parcial a bici armada</option>
                <option value="">Lubricación de cadena</option>
                <option value="">*Si selecciona la mantención FULL aparecerán más*</option>
            </select>
            <br>
            <label for="" class="form-label">¿En qué consiste su problema?</label>
            <textarea name="" id="" cols="50" rows="8"></textarea>
            <button class="btn btn-primary">Reservar</button>
        </form>
    </div>

    <footer>
        <div id="info">
            <h3>Contacto: +56 9 0000 0000</h3>
            <br>
            <h3>Correo: contacto@masterbikes.cl</h3>
            <br>
            <div id="redes_sociales">
                
                <h3>Redes sociales:</h3>
                <a href=""><img src="{% static 'app/img/facebook.png' %}" alt="facebook"></a>
                <a href=""><img src="{% static 'app/img/instagram.png' %}" alt="instagram"></a>
                <a href=""><img src="{% static 'app/img/twitter.png' %}" alt="twitter"></a>
                
            </div>
            <br>
            <h3>© Informanía 2022</h3>
        </div>
        <div id="logo_footer">
            <img src="{% static 'app/img/masterbike.png' %}" alt="logo">
        </div>

    
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
