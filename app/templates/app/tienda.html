{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterBikes</title>

    <!-- Fuente logo masterbikes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/estilo_tienda.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <header>

        <div id="logo_header">
            <img src="{% static 'app/img/masterbike.png' %}" alt="logo">
            <h2>MasterBikes</h2>
        </div>

        <div id="menu">
            <a href="#">Inicio</a>
            <a href="#">Tienda</a>
            <a href="">Carrito</a>
            <div class="btn-group">
                <button id="iniciarsesion" type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false" style="color: #ffffff; font-family: 'Secular One', sans-serif;"> <img
                        src="iconos/user_24px.png" alt="" width="28px">
                    Servicios
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" type="button"><a href="#">Arriendos</a></button>
                    </li>
                    <li><button class="dropdown-item" type="button"><a href="#">Mantención</a></button>
                    </li>
                    <li><button class="dropdown-item" type="button"><a href="">Armado de bicicletas</a></button>
                    </li>
                </ul>
            </div>
            <div class="btn-group">
                <button id="iniciarsesion" type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false" style="color: #ffffff; font-family: 'Secular One', sans-serif;"> <img
                        src="iconos/user_24px.png" alt="" width="28px">
                    Mi cuenta
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" type="button"><a href="">Historial de compras</a></button>
                    </li>
                    <li><button class="dropdown-item" type="button"><a href="">Notificaciones</a></button>
                    </li>
                    <li><button class="dropdown-item" type="button"><a href="">Ajustes</a></button>
                    </li>
                    <li><button class="dropdown-item" type="button"><a href="">Cerrar sesión</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </header>



    <div id="productos">
        <div id="titulo">
            <p1>Tienda</p1>
        </div>
    </div>
    <div id="card">
        <div class="row rows-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 container-fluid">
            {% for i in productos %}
            <div class="col">
                <div class="card">
                    <img src="{{i.imagen}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{i.nombre}}</h5>
                        <p class="card-text">{{i.precio}}</p>
                        <p class="card-text">{{i.stock}}</p>
                        <a href="#" class="btn btn-light">Agregar al Carrito</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <div id="abajo">
        <footer>

            <div id="info">
                <h3>Contacto: +56 9 0000 0000</h3>
                <h3>Correo: contacto@masterbikes.cl</h3>
                <div id="redes_sociales">
                    <h3>Redes sociales:</h3>
                    <a href=""><img src="{% static 'app/img/facebook.png' %}" alt="facebook"></a>
                    <a href=""><img src="{% static 'app/img/instagram.png' %}" alt="instagram"></a>
                    <a href=""><img src="{% static 'app/img/twitter.png' %}" alt="twitter"></a>
                </div>
                <h3>© Informanía 2022</h3>
            </div>
        
            <div id="logo_footer">
                <img src="{% static 'app/img/masterbike.png' %}" alt="logo">
            </div>
        
        
        </footer>
    </div>


</body>


</html>
